{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                {% if movie.poster_url %}
                <img src="{{ movie.poster_url }}" class="card-img-top" alt="{{ movie.title }}">
                {% else %}
                <div class="card-img-top bg-secondary text-center py-5">
                    <i class="fas fa-film fa-3x"></i>
                </div>
                {% endif %}
                <div class="card-body">
                    <h2 class="card-title mb-3">{{ movie.title }}</h2>
                    <p class="badge bg-secondary mb-3">{{ movie.genre }}</p>
                    <p class="card-text">{{ movie.description }}</p>
                    
                    <div class="mt-4">
                        <a href="{{ movie.download_url }}" class="btn btn-primary btn-lg w-100" target="_blank">
                            <i class="fas fa-download me-2"></i>Download
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
